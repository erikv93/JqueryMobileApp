<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile: Theme Download</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="themes/dark.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="localstorage.js"></script>

</head>

<body onload="getAllNotes()">

    <div data-role="page" id="home">

        <div data-role="header">
            <h1>Single page</h1>
            <a href="#add" data-role="button" id="addButton" data-icon="plus" class="ui-btn-right">New</a>
        </div>
        <!-- /header -->

        <div id="contentNotes" data-role="content">
            <ul data-role="listview" id="notesList">
            </ul>
        </div>
        <!-- /content -->

        <div data-role="footer" data-id="foo1" data-position="fixed">

        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

    <div data-role="page" id="add" data-add-back-btn="true" data-back-btn-text="Back">

        <div data-role="header">
            <h1>Add note</h1>
            <a href="#home" data-icon="back" class="ui-btn-left">Back</a>
        </div>
        <!-- /header -->

        <div data-role="content">
            <label for="nameEntry">Naam:</label>
            <input type="text" name="name" id="nameEntry" value="" />
            <label for="descriptionEntry">Beschrijving:</label>
            <input type="text" name="name" id="descriptionEntry" value="" />
            <button class="button" onclick="onAddClicked()">Add</button>
        </div>
        <!-- /content -->

        <div data-role="footer" data-id="foo1" data-position="fixed">

        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

    <div data-role="page" id="faq" data-add-back-btn="true" data-back-btn-text="Back">

        <div data-role="header">
            <h1>FAQ</h1>
        </div>
        <!-- /header -->

        <div data-role="content">

        </div>
        <!-- /content -->

        <div data-role="footer" data-id="foo1" data-position="fixed">

        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->



</body>

</html>
